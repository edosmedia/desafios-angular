<div class="container form-container" >
<div class="row">
  <div class="col-md-5 ">
    <form [formGroup]="formularioPrincipal" (ngSubmit)="submit()" class="p-20">
    <h1>Datos Registro</h1>
      <div class="form-group mb-4">
        <label for="nombre">Nombres</label>
        <input type="text" class="form-control" formControlName="nombre" placeholder="Tu Nombre" id="nombre">
  
      </div>
  
      <div class="form-group mb-4">
        <label for="apellido">Apellido</label>
        <input type="text" class="form-control" formControlName="apellido" id="apellido" placeholder="Tus Apellidos">
      </div>
  
      <div class="form-group mb-4">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Tu Correo Electronico">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group mb-4">
        <label for="exampleInputPassword1">Contrase√±a</label>
        <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1"
          placeholder="Password">
      </div>

        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
    </form>
  </div>
  <div class="col-md-7">
    <img src="/../../../assets/img/images-ramdom/teclado.jpg" alt="">
  </div>
</div>

</div>
